<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Image Tracking</title>
  <script src="zappar-aframe.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-toggle-controls-component/dist/aframe-toggle-controls-component.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs vr-mode-ui="enabled: false">

    <a-assets>
        <a-asset-item id="target-file" src="target.zpt"/>
        <a-asset-item id="osakaAnimation" src="./monster.gltf"></a-asset-item>
    </a-assets>
    
    <a-entity zappar-image="#target-file" id="image-tracker">
        <a-entity position="0 0 0" rotation="-90 0 0" scale="2 2 2" gltf-model="#osakaAnimation" animation-mixer>
        </a-entity>
    </a-entity>

    <a-entity camera zappar-camera></a-entity>
  </a-scene>


</body>

<script>
    let imageTracker = document.getElementById("image-tracker");

    imageTracker.addEventListener("zappar-visible", () => {
    console.log("Image has become visible");
    });

    imageTracker.addEventListener("zappar-notvisible", () => {
    console.log("Image is no longer visible");
    });
</script>

</html>
