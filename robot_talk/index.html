<html>

<head>

  <title>Robot Talk</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-toggle-controls-component/dist/aframe-toggle-controls-component.min.js">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

  <a-scene markers_start embedded arjs vr-mode-ui="enabled: false">

    <a-assets>
      <a-asset-item id="marsrobot" src="./robotTalkingIntroloop.gltf"></a-asset-item>
    </a-assets>

    <a-marker registerevents type="pattern" url="./robot_talk2.patt" >
      <!--a-entity position="0 0 0" rotation="0 0 0" scale="0.001 0.001 0.001" gltf-model="#marsrobot" sound="src: #MarsRobotSound; volume: 10; loop: true" >
      </a-entity-->
      <a-entity sound="src: #yashagaikeSound; loop: true"></a-entity>
    </a-marker>

    <a-assets>
      <audio id="MarsRobotSound" src="intro_english.mp3"></audio>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>


</body>

<script>

  var markerFound = false;
//Detect marker found and lost
AFRAME.registerComponent('registerevents', {
		init: function () {
			const marker = this.el;

			marker.addEventListener("markerFound", ()=> {

        markerFound = true;
        console.log('Marker found');

			});

      if (markerFound) 
      {
          // CREATE
          var body = document.querySelector('a-scene');

          var robot = document.createElement('a-entity');

          robot.setAttribute('gltf-model', '#yashagaike');

          robot.object3D.position.set(0, 0, 0);
          robot.object3D.scale.set(0.001, 0.001, 0.001);
          robot.object3D.rotation.set(0, 0, 0);

          robot.setAttribute('animation-mixer', '');

          var entity = document.querySelector('[sound]');
          entity.components.sound.playSound();

          body.appendChild(robot);
          /*
          var sceneEl = document.querySelector('a-entity');
          sceneEl.setAttribute('animation-mixer', '');

          var entity = document.querySelector('[sound]');
          entity.components.sound.playSound();*/ 
      }
/*

        sceneEl.removeAttribute('animation-mixer');

        var entity = document.querySelector('[sound]');
        entity.components.sound.stopSound();

        console.log(sceneEl);

				console.log('Marker Lost ');
			});*/
		},
	});

</script>


</html>
